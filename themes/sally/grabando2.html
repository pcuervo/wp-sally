			<span class="[ visible-xs ][ pull-right ]">

				</a>
			</span>
			<span class="[ hidden-xs ][ pull-right ]">
				<a  href="https://www.youtube.com/user/SallyBeautyMexico"  target="_blank"><img class="[ inline-block align-middle ][ margin-sides--small ][ svg icon--iconed--medium icon--thickness-3 icon--fill ][ color-light ]" src="icons/youtube.svg"></a>
				<a href="https://www.instagram.com/sallybeautymx/"  target="_blank"><img class="[ inline-block align-middle ][ margin-sides--small ][ svg icon--iconed icon--thickness-3 icon--fill ][ color-light ]" src="icons/instagram.svg"></a>
				<a href="https://twitter.com/SallyMexico"  target="_blank"><img class="[ inline-block align-middle ][ margin-sides--small ][ svg icon--iconed--medium icon--thickness-3 icon--fill ][ color-light ]" src="icons/twitter.svg"></a>
				<a href="https://www.facebook.com/SallyMexico"  target="_blank"><img class="[ inline-block align-middle ][ margin-sides--small ][ svg icon--iconed icon--thickness-3 icon--fill ][ color-light ]" src="icons/facebook.svg"></a>
			</span>
			<div class="[ return ]">

					<img class="[ svg icon--stroke icon--iconed icon--thickness-3 ][ color-light ]"  src="icons/atras.svg">

				</a>
			</div>

			<!-- Modal Menú-->
			<div id="modal-nav" class="[ modal fade ]" role="dialog">
				<button type="button" class="[ close close--nav ]" data-dismiss="modal">
					<img class="[ svg icon--stroke icon--iconed icon--thickness-3 ][ color-light ]" src="icons/navigation.svg">
				</button>
				<div class="[ modal-dialog modal-dialog--nav ]">
				<!-- Modal content-->
					<div class="[ modal-content modal-content--nav ]">
						<div class="[ modal-body ]">
							<a href="https://www.youtube.com/user/SallyBeautyMexico"  target="_blank"><img class="[ svg icon--iconed--large icon--thickness-3 icon--fill ][ color-light ][ margin-sides--small ]" src="icons/youtube.svg"></a>

					</div>
				</div>
			</div>

		</header>

		<section class="[ container ][ center-full margin--landscape ] margin-top--large">
			<img class="[ img-responsive img-title ]" src="img/title-1.png">
			<div class="[ js-video-container ]"></div>
			<div class="[ text-center ][ margin-top ][ padding-movil ]">
				<div class="[ inline-block align-middle ]">
					<div class="[ js-continuar ]" >
						<a href="exito.html" class="[ btn btn-primary btn--auto ][ margin-sides--small ]">Continuar</a>
						<div class="[ visible-xs ][ margin-bottom ]"></div>
					</div>
				</div>
				<div class="[ inline-block align-middle ]">
					<div class="[ js-video-opener ]">
						<a class="[ btn btn-primary btn--auto ][ js-video-opener ][ margin-sides--small ]">Ver video</a>
						<div class="[ visible-xs ][ margin-bottom ]"></div>
					</div>
				</div>
				<div class="[ inline-block align-middle ]">
					<div class="[ js-volver ]">
						<a href="comencemos.html" class="[ btn btn-primary btn--auto ][ margin-sides--small ]">Volver a grabar</a>
					</div>

			</div>
		</section>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

		<script>
			$( document ).ready(function() {
				/**
				 * On ready
				**/
				imgToSvg();

				/**
				 * Triggered events
				**/
				$('.js-video-opener').on('click', function(){
					loadVideo();
					$('.js-video-opener').addClass('hidden');
					$('.js-volver').addClass('hidden');
				});

				$('body').on('click', '.js-video-closer', function(){
					emptyVideo();
					$('.js-video-opener').removeClass('hidden');
					$('.js-volver').removeClass('hidden');
				});

			});
		</script>
