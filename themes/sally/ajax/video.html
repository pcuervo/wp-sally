	<body>

		<div class="[ js-video-element ]">

			<div class="[ relative ]">
				<!-- titulo usuario -->
				<div class="[ absolute ][ text-uppercase color-light ][ width-100 ][ container-fluid ]" >
					<div class="[ row ][ margin-top ]">
						<div class="[ col-xs-11 ]">
							<p class="[ no-margin ][ p--xs ]"><strong>Titulo </strong></p>
							<p class="[ p--xs ]">Usuario</p>
						</div>
						<!-- / close -->
						<div class="[ col-xs-1 no-padding--top-bottom no-padding--left padding--right--small ][ z-index--1 ][ color-light ]">
							<div class="[ js-video-closer ]">
								<button type="button" class="[ close ][ pull-right ]" data-dismiss="modal">
									<img class="[ svg icon--iconed--medium-xs icon--thickness-3 icon--fill ]" src="icons/close.svg">
								</button>
							</div>
						</div>
					</div>
				</div>

				<!-- video -->
				<video class=" z-index---1 " id="videoTutorial" width="100%" height="100%" >
					<source src="movie.mp4" type="video/mp4">
					<source src="movie.ogg" type="video/ogg">
					 <source type="video/webm" src="video.webm" />
					Your browser does not support the video tag.
				</video>
				<!-- play video -->
				<button class="[ btn-play ]" onclick="playPause()"><img src="img/play-btn.png">
				</button>

			</div>

		</div>
